<html>
  <body>
      <div>
        <h1>Changed files per commit</h1>
         <div class="outerLegend">
            <div class="legend" style="background-color: darkblue"></div>
            <div class="legendText">
              Changed files
            </div>
         </div>
       </div>
       <div class="outerLegend">
         <div class="legend" style="background-color: red"></div>
         <div class="legendText">
           Deleted files
         </div>
      </div>
      <div class="outerLegend">
        <div class="legend" style="background-color: green"></div>
        <div class="legendText">
          Added files
        </div>
     </div>
     <div class="outerLegend">
       <div class="legend" style="background-color: steelblue"></div>
       <div class="legendText">
         Updated files
       </div>
    </div>
      <svg class="chart"></svg>
  </body>
  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="linegraph-commits.js"></script>

  <script>
    $.ajax({
      url: "git",
    })
    .done(function( data ) {
      processGitResponse(data);
    });
  </script>
  <link rel="stylesheet" type="text/css" href="linegraph-commits.css"/>
</html>
